<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>Element Activeware</title>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' integrity='sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ' crossorigin='anonymous'>
		<link rel='stylesheet' type='text/css' href='./assets/css/main.css'>
	</head>
	<body>
		<!-- Mobile code -->
		<div class='hidden-lg-up'>
			<nav class='navbar navbar-toggleable-md navbar-inverse bg-inverse'>
				<button class='navbar-toggler navbar-toggler-right' type='button' data-toggle='collapse' data-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'>
					<span class='navbar-toggler-icon'></span>
				</button>
				<a class='navbar-brand' href='#'></a>
				<div class='collapse navbar-collapse' id='navbarSupportedContent'>
			    <ul class='navbar-nav mr-auto text-center'>
			      <li class='nav-item active'>
			        <a class='nav-link nav-link-mobile' href='#'>HOME<span class='sr-only'>(current)</span></a>
			      </li>
			      <li class='nav-item'>
			        <a class='nav-link nav-link-mobile' href='#'>LOOKS</a>
			      </li>
			      <li class='nav-item'>
			        <a class='nav-link nav-link-mobile' href='#'>SHOP</a>
			      </li>
			      <li class='nav-item'>
			        <a class='nav-link nav-link-mobile' href='#'>CONTACT</a>
			      </li>
			    </ul>
			  </div>
			</nav>
			<div class='container' id='mobile-logo-container'>
				<a href='#'><img id='mobile-logo' class='img' src='./assets/img/ElementLogoMovil.png'></a>	
			</div>
			<div class='container' id='carousel'>
				<div id='carouselExampleSlidesOnly' class='carousel slide' data-ride='carousel'>
				  <div class='carousel-inner' role='listbox'>
				  	<div class='overlay1'></div>
				  	<div class='overlay2'></div>
					    <div class='carousel-item active'>
					      <img class='d-block img-fluid' src='./assets/img/HomeCompleta.jpg' alt='First slide'>
					    </div>
					    <div class='carousel-item'>
					      <img class='d-block img-fluid' src='./assets/img/HomeCompleta.jpg' alt='Second slide'>
					    </div>
					    <div class='carousel-item'>
					      <img class='d-block img-fluid' src='./assets/img/HomeCompleta.jpg' alt='Third slide'>
					    </div>
					  </div>  
				</div>
				<img class='d-block img-fluid' src='./assets/img/nike_tights_1_main.jpg'>
			</div>
		</div>
		<!-- Desktop code -->
		<div id='desktop-header' class='hidden-md-down animated'>
			<div class='container-fluid row' id='desktop-logo-container'>
				<div class='col'>
					<a href=''><img id='desktop-logo' src='./assets/img/ElementLogoDesktop.png'></a>
				</div>	
					<nav class='navbar col' id='desktop-nav'>
						<ul class='nav justify-content-end'>
						  <li class='nav-item'>
						    <a class='nav-link active' href='#'>HOME</a>
						  </li>
						  <li class='nav-item'>
						    <a class='nav-link' href='#'>LOOKS</a>
						  </li>
						  <li class='nav-item'>
						    <a class='nav-link' href='#'>SHOP</a>
						  </li>
						  <li class='nav-item'>
						    <a class='nav-link' href='#'>CONTACT</a>
						  </li>
						</ul>
					</nav>
			</div>
		</div>
		<div id='desktop-main-images' class='row'>
			<div class='col'>
				<button class='btn btn-shop animated'>Shop Tops</button>
				<img class='img' src='./assets/img/HomeCompleta.jpg' alt='First slide'>
			</div>
			<div class='col'>
				<div class='overlay1'></div>
				<div class='overlay2'></div>
				<img class='img' src='./assets/img/HomeCompleta.jpg' alt='First slide'>
			</div>
			<div class='col'>
				<button class='btn btn-shop animated'>Shop Leggings</button>
				<img class='img' src='./assets/img/HomeCompleta.jpg' alt='First slide'>
			</div>
		</div>
	</body>


	<script src='https://code.jquery.com/jquery-3.1.1.slim.min.js' integrity='sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n' crossorigin='anonymous'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js' integrity='sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb' crossorigin='anonymous'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js' integrity='sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn' crossorigin='anonymous'></script>
	<script type='text/javascript' src='./assets/js/scripts.js'></script>
</html>
